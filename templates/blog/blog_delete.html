{% extends 'core/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}

<section class="section-container section-delete">
    <h1>Are you sure you want to delete this post?</h1>

    <form method="POST" class="delete-container">
        {% csrf_token %}
        {{form}}
        <button type="submit" id="button-delete">Delete</button>
        <a href="{% url 'blog:home' %}"><button type="button" id="button-no">No</button></a>
    </form>
</section>

{% endblock %}
