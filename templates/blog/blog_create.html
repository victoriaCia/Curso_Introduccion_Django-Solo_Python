{% extends 'core/base.html' %}

{% block title %}Create New Post {% endblock %}

{% block content %}

<section>
    <h1>Create New Post!</h1>
    
    <form method="POST">
        {% csrf_token %}
        title{{form.title}}
        <br>
        content{{form.content}}
        <button type="submit">Submit</button>
    </form>
</section>

{% endblock %}
