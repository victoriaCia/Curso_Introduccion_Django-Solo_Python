{% extends 'core/base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}

<section>
    <h1>Posts</h1>

    {% for post in posts %}
    <div>
        <a href="{% url 'blog:detail' post.id %}"> {{post.title}}</a>
        <a href="{% url 'blog:update' post.id %}">Update</a>
        <a href="{% url 'blog:delete' post.id %}">Delete</a>
    </div>
    {% endfor %}
    
</section>

{% endblock %}
