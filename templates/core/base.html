
{% load static %}
{% load tailwind_tags %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="{% static 'css/core/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/core/normalize.css' %}" rel="stylesheet">

    {% tailwind_css %}

    <title>{% block title %} {% endblock %}</title>
</head>
<body> 
    <header>
        {% include 'core/partials/_navbar.html' %}
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>
    <footer>
        {% include 'core/partials/_footer.html' %}
    </footer>
</body>
</html>
